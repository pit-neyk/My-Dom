<section class="auth-page card border-0 shadow-sm mx-auto">
  <div class="card-body p-4 p-lg-5">
    <p class="text-secondary mb-4">Create your resident account to access payments, events, and discussions.</p>

    <form id="register-form" novalidate>
      <div class="mb-3">
        <label for="register-email" class="form-label">Email</label>
        <input id="register-email" name="email" type="email" class="form-control" required autocomplete="email" />
      </div>

      <div class="mb-3">
        <label for="register-password" class="form-label">Password</label>
        <input
          id="register-password"
          name="password"
          type="password"
          class="form-control"
          required
          autocomplete="new-password"
          minlength="6"
        />
      </div>

      <div class="mb-3">
        <label for="register-confirm-password" class="form-label">Confirm Password</label>
        <input
          id="register-confirm-password"
          name="confirmPassword"
          type="password"
          class="form-control"
          required
          autocomplete="new-password"
          minlength="6"
        />
      </div>

      <div class="d-grid">
        <button id="register-submit" type="submit" class="btn btn-primary">Register</button>
      </div>
    </form>

    <div id="register-feedback" class="alert mt-3 d-none" role="status" aria-live="polite"></div>

    <p class="mt-4 mb-0">
      Already have an account?
      <a href="/login" data-link="router">Login here</a>
    </p>
  </div>
</section>
