<div class="card border-0 mb-4">

    Unit {{number}} &mdash; Floor {{floor}}
  </div>
  <div class="table-responsive">

      <thead class="table-light">
        <tr>

          <th class="text-end">Amount</th>
          <th class="text-center">Status</th>
          <th class="text-center">Action</th>

      </thead>

  </div>
</div>
