<div class="card border-0 shadow-sm admin-section-card">
  <div class="card-body">
    <h3 class="h5 mb-3">Modify Your Profile</h3>
    <form id="my-profile-form" class="row g-3">
      <div class="col-12 col-md-4">
        <label class="form-label">Full Name</label>
        <input class="form-control" name="full_name" value="{{fullName}}" />
      </div>
      <div class="col-12 col-md-4">
        <label class="form-label">Email</label>
        <input class="form-control" name="email" type="email" value="{{email}}" />
      </div>
      <div class="col-12 col-md-4">
        <label class="form-label">Phone</label>
        <input class="form-control" name="phone" value="{{phone}}" />
      </div>
      <div class="col-12">
        <div class="d-flex gap-2">
          <button class="btn btn-primary" type="submit">Save</button>
          <button class="btn btn-outline-secondary" type="button" id="my-profile-cancel-btn">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
