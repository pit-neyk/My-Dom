<tr>
  <td>{{title}}</td>
  <td>{{contentHtml}}</td>
  <td>{{createdAt}}</td>
  <td class="admin-inline-actions">
    <button type="button" class="btn btn-sm btn-outline-primary" data-edit-msg="{{id}}" aria-label="Edit message {{title}}" title="Edit">{{editIcon}}</button>
    <button type="button" class="btn btn-sm btn-outline-danger" data-delete-msg="{{id}}" aria-label="Delete message {{title}}" title="Delete">{{deleteIcon}}</button>
  </td>
</tr>
