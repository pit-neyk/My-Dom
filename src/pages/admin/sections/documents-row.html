<tr>
  <td>{{name}}</td>
  <td>{{createdAt}}</td>
  <td class="admin-inline-actions">
    <button type="button" class="btn btn-sm btn-outline-primary" data-open-doc="{{id}}" aria-label="Open document {{name}}" title="Open">{{openIcon}}</button>
    <button type="button" class="btn btn-sm btn-outline-danger" data-delete-doc="{{id}}" aria-label="Delete document {{name}}" title="Delete">{{deleteIcon}}</button>
  </td>
</tr>
