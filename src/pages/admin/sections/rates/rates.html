<div class="card border-0 shadow-sm d-none" id="rate-create-panel">
  <div class="card-body">
    <h3 class="h5 mb-3">Create Rate</h3>
    <form id="rate-create-form" class="row g-3">
      <div class="col-12 col-md-3">
        <label class="form-label">Year</label>
        <input class="form-control" name="year" type="number" min="2020" required value="{{defaultYear}}" />
      </div>
      <div class="col-12 col-md-3">
        <label class="form-label">Month</label>
        <input class="form-control" name="month" type="number" min="1" max="12" required value="{{defaultMonth}}" />
      </div>
      <div class="col-12 admin-inline-actions">
        <button class="btn btn-primary" type="submit">Save</button>
        <button class="btn btn-outline-secondary" type="button" id="close-rate-create-btn">Cancel</button>
      </div>
    </form>
  </div>
</div>

<div class="card border-0 shadow-sm admin-section-card">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="h5 mb-0">Rates</h3>
      <div class="admin-inline-actions">
        <button class="btn btn-sm btn-primary" type="button" id="open-rate-create-btn">New Rate</button>
      </div>
    </div>
    <div class="admin-table-wrap table-responsive rates-table-wrap">
      <table class="table table-sm align-middle">
        <thead>
          <tr>
            <th>Period</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>{{rows}}</tbody>
      </table>
    </div>
  </div>
</div>
