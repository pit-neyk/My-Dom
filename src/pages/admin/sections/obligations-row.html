<tr>
  <td class="text-center">
    <input class="form-check-input" type="checkbox" data-obligation-select="{{id}}" {{disabled}} />
  </td>
  <td>{{period}}</td>
  <td>{{property}}</td>
  <td>{{rate}}</td>
  <td>{{statusBadge}}</td>
  <td class="admin-inline-actions">{{payButton}}<button type="button" class="btn btn-sm btn-outline-primary" data-edit-obligation="{{id}}" aria-label="Edit obligation {{id}}" title="Edit">{{editIcon}}</button><button type="button" class="btn btn-sm btn-outline-danger" data-delete-obligation="{{id}}" aria-label="Delete obligation {{id}}" title="Delete">{{deleteIcon}}</button></td>
</tr>
