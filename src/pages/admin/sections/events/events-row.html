<tr>
  <td>{{title}}</td>
  <td>{{description}}</td>
  <td>{{createdAt}}</td>
  <td class="admin-inline-actions">
    <button type="button" class="btn btn-sm btn-outline-primary" data-edit-event="{{id}}" aria-label="Edit event {{title}}" title="Edit">{{editIcon}}</button>
    <button type="button" class="btn btn-sm btn-outline-danger" data-delete-event="{{id}}" aria-label="Delete event {{title}}" title="Delete">{{deleteIcon}}</button>
  </td>
</tr>
