<section class="create-signal-page">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-8 col-xl-7">
      <div class="card border-0">
        <div class="card-body p-4 p-lg-5">
          <h1 class="h4 mb-2 d-flex align-items-center gap-2">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="var(--dom-primary)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
            Create Signal
          </h1>
          <p class="text-secondary mb-4">Post a signal to everyone in the building.</p>

          <form id="create-signal-form" class="row g-3" novalidate>
            <div class="col-12">
              <label class="form-label" for="create-signal-title">Title</label>
              <input id="create-signal-title" name="title" class="form-control" maxlength="120" required />
            </div>

            <div class="col-12">
              <label class="form-label" for="create-signal-description">Message</label>
              <textarea id="create-signal-description" name="description" class="form-control" rows="7" required></textarea>
            </div>

            <div class="col-12">
              <label class="form-label" for="create-signal-files">Attachments (optional)</label>
              <input id="create-signal-files" name="attachments" class="form-control" type="file" multiple />
            </div>

            <div class="col-12 d-flex justify-content-end gap-2">
              <a class="btn btn-outline-secondary" href="/discussions" data-link="router">Back to Discussions</a>
              <button id="create-signal-submit" class="btn btn-primary" type="submit">Publish Signal</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
